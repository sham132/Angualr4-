  <div class="nav-wrapper">
    <a href="#" class="brand-logo center">
      Login Authentication</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li>
        <a (click)="Logout()">Logout</a>
      </li>
    </ul>

</nav>
<div class="row" >
  <div class="col s12 m12">
    <div class="card">
      <div class="card-content">
        <table>
          <tr>
            <th>Sr.</th>
            <th>Username</th>
            <th>Passsword</th>
            <th>Delete</th>
            <th>Update</th>
          </tr>
          <tr *ngFor="let user of User; let i=index">
              <td>{{i+1}}</td>
            <td>
              {{user.email}}
            </td>
            <td>{{user.password}}</td>
            <td ><button class="btn btn-primary" color="warn" (click)="delUser(user._id)">DELETE</button></td>
    <td ><button [routerLink]="['/home-edit', user._id]" class="btn btn-danger">UPDATE</button></td>
            
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
